<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="newRecipe()">New</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <p class="pull-right">
        <img
          src="{{ recipe.imagePath }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </p>
    </a>
    <app-recipe-item
      *ngFor="let recipeTemp of recipes; let i = index"
      [recipe]="recipeTemp"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
